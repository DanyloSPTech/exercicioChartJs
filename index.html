<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício PI - ChartJs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1>O Clima</h1>
                <ul class="navbar">
                    <li>Home</li>
                    <li class="destaque">Dashboard</li>
                    <li>Contato</li>
                </ul>
            </div>
        </div>
        <div class="container corpoDash">
            <div class="card">
                <div class="container">
                    <canvas id="graficoLinha" width="200" height="100"></canvas>
                </div>
                <div class="container">
                    <canvas id="graficoBarra" width="200" height="100"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const labelsLinha = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const labelsBarra = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Abril',
    'Maio',
    'Junho',
  ];

  const dataLinha = {
    labels: labelsLinha,
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [30, 29, 28, 25, 22, 23],
    },
    {
      label: 'Umidade',
      backgroundColor: '#36A2EB',
      borderColor: '#36A2EB',
      data: [80, 82, 80, 85, 80, 83],
    }]
  };
  
  const dataBarra = {
    labels: labelsBarra,
    datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [22, 24, 27, 23, 20, 18],
    },
    {
        label: 'Umidade',
        backgroundColor: '#36A2EB',
        borderColor: '#36A2EB',
        data: [90, 89, 93, 87, 88, 82],
    }]
  };

  const configLinha = {
    type: 'line',
    data: dataLinha,
    options: {}
  };

  const configBarra = {
      type: 'bar',
      data: dataBarra,
      options: {}
  };

  const graficoLinha = new Chart(
    document.getElementById('graficoLinha'),
    configLinha
  );

  const graficoBarra = new Chart(
    document.getElementById('graficoBarra'),
    configBarra
  );

</script>
